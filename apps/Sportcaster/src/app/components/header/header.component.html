<header class="header bg-light shadow-sm">
  <nav class="navbar navbar-expand-lg navbar-light container">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <img src="assets/weather-logo.png" alt="Sportcaster Logo" class="logo mr-2" />
      <span class="brand-name">Sportcaster</span>
    </a>

    <!-- Toggler voor mobiel -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu items -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a routerLink="/" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a routerLink="/weather" class="nav-link">Weer</a>
        </li>
        <li class="nav-item">
          <a routerLink="/sports" class="nav-link">Sportadvies</a>
        </li>
      </ul>

      <!-- Login / Register / Logout -->
      <div class="d-flex align-items-center">
        <div *ngIf="!isLoggedIn(); else loggedIn">
          <a routerLink="/login" class="btn btn-outline-primary me-2">Login</a>
          <a routerLink="/register" class="btn btn-primary">Registreer</a>
        </div>
        <ng-template #loggedIn>
          <button (click)="logout()" class="btn btn-outline-danger">Logout</button>
        </ng-template>
      </div>
    </div>
  </nav>
</header>
