<div class="preferences-container card shadow-lg p-4">
    <h2 class="text-center text-primary">User Preferences</h2>

    <form [formGroup]="preferencesForm" (ngSubmit)="savePreferences()" class="form-group">

        <!-- Sport Types -->
        <label class="form-label fw-bold">Select your favorite sport types:</label>
        <div class="form-check-group">
            <div *ngFor="let sportType of availableSportTypes" class="form-check">
                <input type="checkbox" class="form-check-input" [value]="sportType" (change)="toggleSelection('sportTypes', sportType)" 
                    [checked]="preferencesForm.value.sportTypes.includes(sportType)">
                <label class="form-check-label">{{ sportType }}</label>
            </div>
        </div>

        <!-- Indoor / Outdoor Selection -->
        <label class="form-label fw-bold mt-3">Do you prefer indoor or outdoor sports?</label>
        <div class="form-check-group">
            <div class="form-check">
                <input type="radio" class="form-check-input" formControlName="isIndoor" [value]="true">
                <label class="form-check-label">Indoor</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" formControlName="isIndoor" [value]="false">
                <label class="form-check-label">Outdoor</label>
            </div>
        </div>

        <!-- Equipment -->
        <label class="form-label fw-bold mt-3">Select required equipment:</label>
        <div class="form-check-group">
            <div *ngFor="let equipment of availableEquipment" class="form-check">
                <input type="checkbox" class="form-check-input" [value]="equipment" (change)="toggleSelection('equipment', equipment)" 
                    [checked]="preferencesForm.value.equipment.includes(equipment)">
                <label class="form-check-label">{{ equipment }}</label>
            </div>
        </div>

        <!-- Sport Intensity -->
        <label class="form-label fw-bold mt-3">Preferred Intensity Level:</label>
        <div class="form-check-group">
            <div *ngFor="let intensity of availableIntensities" class="form-check">
                <input type="radio" class="form-check-input" formControlName="intensity" [value]="intensity">
                <label class="form-check-label">{{ intensity }}</label>
            </div>
        </div>

        <!-- Save Button -->
        <button type="submit" class="btn btn-primary w-100 mt-4">
            <i class="bi bi-save"></i> Save Preferences
        </button>

    </form>
</div>
