<div class="preferences-container card shadow-lg p-4 mx-auto">
    <h2 class="text-center text-primary mb-4">User Preferences</h2>
  
    <form [formGroup]="preferencesForm" (ngSubmit)="saveOrEditPreferences()" class="form-group">
      <!-- Sport Type -->
      <div class="mb-4">
        <label for="sportType" class="form-label fw-bold">Select your favorite sport type:</label>
        <select id="sportType" class="form-select" formControlName="sportType" [disabled]="preferencesForm.disabled">
          <option [value]="''">No Preference</option>
          <option *ngFor="let sportType of availableSportTypes" [value]="sportType">
            {{ sportType }}
          </option>
        </select>
      </div>
  
      <!-- Indoor / Outdoor Selection -->
      <div class="mb-4">
        <label for="isIndoor" class="form-label fw-bold">Do you prefer indoor or outdoor sports?</label>
        <select id="isIndoor" class="form-select" formControlName="isIndoor">
          <option [value]="null">No Preference</option>
          <option [value]="true">Indoor</option>
          <option [value]="false">Outdoor</option>
        </select>
      </div>
  
      <!-- Equipment -->
      <div class="mb-4">
        <label for="equipment" class="form-label fw-bold">Select required equipment:</label>
        <div *ngFor="let equipment of availableEquipment" class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            [value]="equipment"
            (change)="toggleSelection('equipment', equipment)"
            [checked]="preferencesForm.value.equipment.includes(equipment)"
            [disabled]="preferencesForm.disabled"
          />
          <label class="form-check-label">{{ equipment }}</label>
        </div>
      </div>
  
      <!-- Sport Intensity -->
      <div class="mb-4">
        <label for="intensity" class="form-label fw-bold">Preferred Intensity Level:</label>
        <select id="intensity" class="form-select" formControlName="intensity">
          <option [value]="''">No Preference</option>
          <option *ngFor="let intensity of availableIntensities" [value]="intensity">
            {{ intensity }}
          </option>
        </select>
      </div>
  
      <!-- Save/Edit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4 py-2 mt-4">
          <i class="bi" [ngClass]="isEditing ? 'bi-save' : 'bi-pencil'"></i>
          {{ isEditing ? 'Save Preferences' : 'Edit Preferences' }}
        </button>
      </div>
    </form>
  </div>
