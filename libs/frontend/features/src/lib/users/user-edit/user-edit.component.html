<div class="container mt-4">
  <h1 class="mb-4">Edit User</h1>
  <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="submitForm()">
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <!-- Name Field -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
      <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger mt-1">
        Name is required.
      </div>
    </div>

    <!-- Email Field -->
    <div class="mb-3">
      <label for="emailAddress" class="form-label">Email</label>
      <input
        type="email"
        id="emailAddress"
        formControlName="emailAddress"
        class="form-control"
        placeholder="Enter your email"
        required
      />
      <div *ngIf="userForm.get('emailAddress')?.invalid && userForm.get('emailAddress')?.touched" class="text-danger mt-1">
        A valid email address is required.
      </div>
    </div>

    <!-- Role Field -->
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" formControlName="role" class="form-select" required>
        <option value="Unknown">Unknown</option>
        <option value="Admin">Admin</option>
        <option value="Guest">Guest</option>
      </select>
      <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="text-danger mt-1">
        Role is required.
      </div>
    </div>

    <!-- Gender Field -->
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select id="gender" formControlName="gender" class="form-select" required>
        <option value="Unknown">Unknown</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <div *ngIf="userForm.get('gender')?.invalid && userForm.get('gender')?.touched" class="text-danger mt-1">
        Gender is required.
      </div>
    </div>

    <!-- IsActive Checkbox -->
    <div class="form-check mb-3">
      <input
        type="checkbox"
        id="isActive"
        formControlName="isActive"
        class="form-check-input"
      />
      <label for="isActive" class="form-check-label">Active</label>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-end">
      <button
        type="submit"
        class="btn btn-primary me-2"
        [disabled]="userForm.invalid"
      >
        Save Changes
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-danger"
        (click)="deleteUser()"
      >
        Delete
      </button>
    </div>
  </form>
</div>
