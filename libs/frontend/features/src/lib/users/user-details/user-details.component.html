<div class="container mt-4">
    <h1>User Details</h1>

    <div *ngIf="userDetails; else loading">
        <p><strong>Name:</strong> {{ userDetails.name }}</p>
        <p><strong>Email:</strong> {{ userDetails.emailAddress }}</p>
        <p><strong>Role:</strong> {{ userDetails.role }}</p>
        <p><strong>Gender:</strong> {{ userDetails.gender }}</p>
        <p>
            <strong>Status:</strong>
            {{ userDetails.isActive ? 'Active' : 'Inactive' }}
        </p>
        <img
            *ngIf="userDetails.profileImgUrl"
            [src]="userDetails.profileImgUrl"
            alt="{{ userDetails.name }}'s profile"
            width="100"
        />
        <button
            class="btn btn-primary mt-3"
            [routerLink]="['/user', userDetails?._id, 'edit']"
        >
            Edit Details
        </button>
    </div>

    <ng-template #loading>
        <p>Loading user details...</p>
    </ng-template>
</div>
